<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tempo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>TEMPERATURA EM SUA CIDADE:</h1>

    <div class="caixa-maior">
        <input type="text" class="input-cidade" placeholder="DIGITE A CIDADE">
        <button class="botao-busca">
            <img class="img-busca" src="img/lupa.svg">
        </button>
        <div class="caix-media">
            <h2 class="cidade"></h2>
            <p class="temp"></p>

            <div class="caixa-menor">
                <img class="img-previsao">
                <p class="texto-previsao"></p>
            </div>

            <p class="umidade"></p>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
